<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcant Studio - 網址歸類系統</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .logo {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo h1 {
            font-size: 2.5em;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .logo p {
            color: #666;
            font-size: 1.1em;
        }

        .status-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            border-left: 4px solid #28a745;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .status-icon {
            width: 24px;
            height: 24px;
            color: #28a745;
        }

        .tabs {
            display: flex;
            margin-bottom: 30px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .tab-button {
            flex: 1;
            padding: 15px 20px;
            background: #f8f9fa;
            border: none;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            border-right: 1px solid #dee2e6;
        }

        .tab-button:last-child {
            border-right: none;
        }

        .tab-button.active {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            transform: translateY(-2px);
        }

        .tab-content {
            display: none;
            animation: fadeIn 0.3s ease;
        }

        .tab-content.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e6ed;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .url-preview {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid #667eea;
            margin-top: 10px;
            font-family: monospace;
            word-break: break-all;
        }

        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn-secondary {
            background: #6c757d;
        }

        .btn-danger {
            background: #dc3545;
        }

        .btn-success {
            background: #28a745;
        }

        .loading {
            display: none;
            align-items: center;
            gap: 10px;
            color: #666;
            margin-left: 15px;
        }

        .loading.show {
            display: flex;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .urls-list {
            margin-top: 30px;
        }

        .url-item {
            background: white;
            border: 1px solid #e0e6ed;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }

        .url-item:hover {
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transform: translateY(-2px);
        }

        .url-item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .url-item-title {
            font-weight: 600;
            color: #333;
            font-size: 1.1em;
        }

        .url-item-actions {
            display: flex;
            gap: 10px;
        }

        .url-item-short {
            color: #667eea;
            font-family: monospace;
            word-break: break-all;
            margin-bottom: 5px;
        }

        .url-item-long {
            color: #666;
            font-size: 0.9em;
            word-break: break-all;
        }

        .message {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            animation: slideIn 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .message.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        @keyframes slideIn {
            from { transform: translateX(-100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .empty-state svg {
            width: 64px;
            height: 64px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .form-actions {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            .url-item-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            
            .url-item-actions {
                width: 100%;
                justify-content: flex-end;
            }
            
            .form-actions {
                flex-direction: column;
                align-items: stretch;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- LOGO、分頁區塊、建立短網址表單與管理頁面 -->
    </div>

    <script>
        const WORKER_URL = 'https://connet.tu28291797.workers.dev/';

        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('short-name').addEventListener('input', function() {
                const shortName = this.value;
                document.getElementById('preview-url').textContent = 
                    'https://link.arcantstudio.com/' + (shortName || '');
            });

            document.getElementById('url-form').addEventListener('submit', function(e) {
                e.preventDefault();
                createShortUrl();
            });
        });

        function switchTab(tabName) {
            document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));

            document.querySelector(`[onclick="switchTab('${tabName}')"]`).classList.add('active');
            document.getElementById(tabName + '-tab').classList.add('active');

            if (tabName === 'manage') {
                loadShortUrls();
            }
        }

        async function createShortUrl() {
            const targetUrl = document.getElementById('target-url').value.trim();
            const shortName = document.getElementById('short-name').value.trim();
            const pageTitle = document.getElementById('page-title').value.trim();
            const commitMessage = document.getElementById('commit-message').value.trim();

            if (!targetUrl || !shortName) {
                showMessage('請填寫目標網址和短網址名稱', 'error');
                return;
            }

            try {
                new URL(targetUrl);
            } catch {
                showMessage('請輸入有效的網址格式', 'error');
                return;
            }

            const createBtn = document.getElementById('create-btn');
            const loading = document.getElementById('loading');
            createBtn.disabled = true;
            loading.classList.add('show');

            try {
                const response = await fetch(`${WORKER_URL}/create-shorturl`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        shortName,
                        targetUrl,
                        pageTitle,
                        commitMessage
                    })
                });
                const result = await response.json();

                if (response.ok) {
                    showMessage('短網址建立成功！', 'success');
                    document.getElementById('url-form').reset();
                    document.getElementById('preview-url').textContent = 'https://link.arcantstudio.com/';
                } else {
                    showMessage(result.message || '建立失敗', 'error');
                }
            } catch (error) {
                showMessage('伺服器錯誤，請稍後再試', 'error');
            } finally {
                createBtn.disabled = false;
                loading.classList.remove('show');
            }
        }

        function showMessage(message, type) {
            const container = document.getElementById('message-container');
            container.innerHTML = `<div class="message ${type}">${message}</div>`;
        }

        async function loadShortUrls() {
            const loading = document.getElementById('list-loading');
            loading.classList.add('show');
            const list = document.getElementById('urls-list');
            list.innerHTML = '';

            try {
                const res = await fetch(`${WORKER_URL}/list-shorturls`);
                const data = await res.json();
                if (Array.isArray(data) && data.length > 0) {
                    data.forEach(url => {
                        const item = document.createElement('div');
                        item.className = 'url-item';
                        item.innerHTML = `
                            <div class="url-item-header">
                                <div class="url-item-title">${url.title || url.shortName}</div>
                                <div class="url-item-actions">
                                    <a class="btn btn-success" href="https://link.arcantstudio.com/${url.shortName}" target="_blank">前往</a>
                                </div>
                            </div>
                            <div class="url-item-short">/${url.shortName}</div>
                            <div class="url-item-long">${url.targetUrl}</div>
                        `;
                        list.appendChild(item);
                    });
                } else {
                    list.innerHTML = document.querySelector('.empty-state').outerHTML;
                }
            } catch {
                list.innerHTML = '<div class="message error">載入失敗，請稍後再試。</div>';
            } finally {
                loading.classList.remove('show');
            }
        }
    </script>
</body>
</html>

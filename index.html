    </style>

    <script>
        // --- âš™ï¸ å…¨åŸŸè¨­å®š ---
        const yourWorkerUrl = 'https://connet.tu28291797.workers.dev/';
        const yourDomain = 'link.arcantstudio.com';

        // --- ğŸš€ é é¢å•Ÿå‹•é‚è¼¯ ---
        // é é¢è¼‰å…¥å¾Œï¼Œç«‹å³åˆ¤æ–·æ˜¯è¦è·³è½‰é‚„æ˜¯é¡¯ç¤ºå¾Œå°
        document.addEventListener('DOMContentLoaded', () => {

        // --- æ¨¡å¼ä¸€ï¼šURLè·³è½‰ç›¸é—œå‡½å¼ ---
        function handleRedirect(params) {
            const urlToRedirect = params.get('url');
            const type = params.get('type');

            // é¡¯ç¤ºç°¡å–®çš„è·³è½‰è¨Šæ¯
            document.body.innerHTML = `<h1 style="color: white; text-align: center;">æ­£åœ¨é‡æ–°å°å‘...</h1>`;

            let targetUrl = '';
            if (type === 'base64') {

                    return; // åœæ­¢åŸ·è¡Œ
                }
            } else {
                targetUrl = urlToRedirect;
            }

            if (targetUrl) {
                window.location.replace(targetUrl);
            } else {
                document.body.innerHTML = '<h1>éŒ¯èª¤ï¼šç›®æ¨™ç¶²å€ç„¡æ•ˆã€‚</h1>';

        // --- æ¨¡å¼äºŒï¼šå¾Œå°ç®¡ç†ä»‹é¢ç›¸é—œå‡½å¼ ---

        // å°‡å¾Œå°çš„ HTML çµæ§‹æ¸²æŸ“åˆ°é é¢ä¸Š
        function renderAdminPanel() {
            document.body.innerHTML = `
                <div class="container">
                    <div class="header">
                        <h1>Link Shortener</h1>
                        <p>ä¸€å€‹åŸºæ–¼ GitHub & Cloudflare çš„æ¥µé€ŸçŸ­ç¶²å€æœå‹™</p>
                    </div>
                    <form id="linkForm">
                        <div class="form-group">
                            <label for="url">ç›®æ¨™ç¶²å€</label>
                            <input type="url" id="url" name="url" placeholder="https://www.google.com/" required />
                        </div>
                        <div class="form-group">
                            <label for="name">è‡ªè¨‚çŸ­è·¯å¾‘</label>
                            <div class="input-group">
                                <span class="input-group-text" id="domain-prefix"></span>
                                <input type="text" id="name" name="name" placeholder="my-awesome-link" required pattern="[a-zA-Z0-9_-]+" />
                            </div>
                        </div>
                        <button type="submit" id="submitBtn">
                            <span id="btn-text">ç”¢ç”ŸçŸ­ç¶²å€</span>
                            <div class="spinner" id="spinner" style="display: none;"></div>
                        </button>
                    </form>
                    <div id="status"></div>
                </div>
                <div class="container" style="max-width: 700px;">
                    <h2 style="margin-bottom: 1rem; text-align: left;">ç›®å‰çŸ­ç¶²å€åˆ—è¡¨</h2>
                    <div id="linksList" aria-live="polite" aria-atomic="true"></div>
                </div>
                <footer>
                    ç”± <a href="https://arcantstudio.com" target="_blank" rel="noopener noreferrer">Arcant Studio</a> æä¾›æŠ€è¡“æ”¯æŒ
                </footer>
            `;
        }

        // åˆå§‹åŒ–å¾Œå°ä»‹é¢çš„æ‰€æœ‰ JavaScript é‚è¼¯
        function initializeAdminLogic() {
            const form = document.getElementById('linkForm');
            const statusDiv = document.getElementById('status');
            const submitBtn = document.getElementById('submitBtn');
            const btnText = document.getElementById('btn-text');
            const spinner = document.getElementById('spinner');
            const domainPrefix = document.getElementById('domain-prefix');
            const linksList = document.getElementById('linksList');

            domainPrefix.textContent = `https://${yourDomain}/`;

            // é¡¯ç¤ºç‹€æ…‹è¨Šæ¯
            function showStatus(message, type) {
                statusDiv.innerHTML = message;
                statusDiv.className = type;
                statusDiv.classList.add('show');
            }

            // è¼‰å…¥ç‹€æ…‹
            function setLoading(isLoading) {
                if (isLoading) {
                    submitBtn.disabled = true;
                    btnText.style.display = 'none';
                    spinner.style.display = 'block';
                } else {
                    submitBtn.disabled = false;
                    btnText.style.display = 'inline';
                    spinner.style.display = 'none';
                }
            }

            // è¤‡è£½åŠŸèƒ½
            function copyToClipboard(text, btn) {
                navigator.clipboard.writeText(text).then(() => {
                    btn.textContent = 'å·²è¤‡è£½ï¼';
                    setTimeout(() => { btn.textContent = 'è¤‡è£½'; }, 2000);
                }).catch(() => alert('è¤‡è£½å¤±æ•—ï¼'));
            }

            // åˆªé™¤åŠŸèƒ½
            async function deleteLink(name, itemElement) {
                // æé†’ï¼šæ‚¨çš„ Worker éœ€è¦æœ‰è™•ç† DELETE æ–¹æ³•çš„é‚è¼¯
                if (!confirm(`ç¢ºå®šè¦åˆªé™¤çŸ­ç¶²å€ "${name}" å—ï¼Ÿ`)) return;
                try {
                    const resp = await fetch(yourWorkerUrl, {
                        method: 'DELETE',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ name }),
                    });
                    const data = await resp.json();
                    if (resp.ok && data.success) {
                        showStatus(`åˆªé™¤æˆåŠŸï¼çŸ­ç¶²å€ "${name}" å·²ç§»é™¤ã€‚`, 'success');
                        itemElement.remove();
                    } else {
                        showStatus(`åˆªé™¤å¤±æ•—ï¼š${data.message || 'æœªçŸ¥éŒ¯èª¤'}`, 'error');
                    }
                } catch (error) {
                    showStatus('ç¶²è·¯éŒ¯èª¤ï¼Œç„¡æ³•åˆªé™¤ã€‚', 'error');
                }
            }

            // å–å¾—ä¸¦é¡¯ç¤ºçŸ­ç¶²å€åˆ—è¡¨
            async function loadLinks() {
                linksList.innerHTML = 'è¼‰å…¥ä¸­...';
                try {
                    // æé†’ï¼šæ‚¨çš„ Worker éœ€è¦æœ‰è™•ç† GET æ–¹æ³•çš„é‚è¼¯
                    const resp = await fetch(`${yourWorkerUrl}?list=1`);
                    const data = await resp.json();
                    if (!Array.isArray(data)) {
                        linksList.innerHTML = '<p>ç„¡æ³•å–å¾—çŸ­ç¶²å€åˆ—è¡¨</p>';
                        return;
                    }
                    if (data.length === 0) {
                        linksList.innerHTML = '<p>ç›®å‰å°šç„¡ä»»ä½•çŸ­ç¶²å€</p>';
                        return;
                    }
                    linksList.innerHTML = '';
                    data.forEach((link) => {
                        const item = document.createElement('div');
                        item.className = 'link-item';
                        const info = document.createElement('div');
                        info.className = 'link-info';
                        const fullUrl = `https://${yourDomain}/${link.name}`;
                        info.innerHTML = `<a href="${fullUrl}" target="_blank" rel="noopener noreferrer">${fullUrl}</a>`;
                        const actions = document.createElement('div');
                        actions.className = 'link-actions';
                        const copyBtn = document.createElement('button');
                        copyBtn.className = 'copy-btn';
                        copyBtn.textContent = 'è¤‡è£½';
                        copyBtn.type = 'button';
                        copyBtn.addEventListener('click', () => copyToClipboard(fullUrl, copyBtn));
                        const delBtn = document.createElement('button');
                        delBtn.className = 'delete-btn';
                        delBtn.textContent = 'åˆªé™¤';
                        delBtn.type = 'button';
                        delBtn.addEventListener('click', () => deleteLink(link.name, item));
                        actions.appendChild(copyBtn);
                        actions.appendChild(delBtn);
                        item.appendChild(info);
                        item.appendChild(actions);
                        linksList.appendChild(item);
                    });
                } catch (error) {
                    linksList.innerHTML = '<p>è¼‰å…¥çŸ­ç¶²å€åˆ—è¡¨æ™‚ç™¼ç”ŸéŒ¯èª¤</p>';
                }
            }

            // è¡¨å–®é€å‡ºäº‹ä»¶
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                const url = form.url.value.trim();
                const name = form.name.value.trim();
                if (!url || !name) {
                    showStatus('è«‹å¡«å¯«æ‰€æœ‰æ¬„ä½ï¼', 'error');
                    return;
                }
                setLoading(true);
                showStatus('', '');
                try {
                    const response = await fetch(yourWorkerUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ name, url }),
                    });
                    const result = await response.json();
                    if (response.ok && result.success) {
                        const newLink = `https://${yourDomain}/${name}`;
                        showStatus(`æˆåŠŸï¼ğŸ‰<br>æ‚¨çš„çŸ­ç¶²å€: <a href="${newLink}" target="_blank">${newLink}</a>`, 'success');
                        form.reset();
                        await loadLinks();
                    } else {
                        showStatus(`å»ºç«‹å¤±æ•—ï¼š${result.message || 'æœªçŸ¥éŒ¯èª¤'}`, 'error');
                    }
                } catch (error) {
                    showStatus('ç¶²è·¯é€£ç·šéŒ¯èª¤ï¼Œç„¡æ³•é€£æ¥è‡³å¾Œç«¯æœå‹™ã€‚', 'error');
                } finally {
                    setLoading(false);
                }
            });

            // åˆå§‹åŒ–æ™‚è¼‰å…¥åˆ—è¡¨
            loadLinks();
        }
    </script>

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script>
    const params = new URLSearchParams(window.location.search);
    const url = params.get("url");

    if (url) {
      window.location.href = url;
    } else {
      document.write("❌ 缺少 url 參數！");
    }
  </script>
</head>
<body>
  <p>正在跳轉中，請稍候...</p>
</body>
</html>

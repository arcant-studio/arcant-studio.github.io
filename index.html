<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcant Link | 短網址系統</title>
    <style>
        /* CSS 變數 */
        :root {
            --primary-color: #6a11cb;
            --secondary-color: #2575fc;
            --card-bg-color: rgba(255, 255, 255, 0.98);
            --text-color: #333;
            --text-light-color: #555;
            --border-color: #e0e0e0;
            --success-color: #28a745;
            --error-color: #dc3545;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        /* 全域樣式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: var(--text-color);
            padding: 1rem;
        }
        
        #redirect-message {
            color: white;
            text-align: center;
        }
        #redirect-message h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        /* 主容器 */
        .container {
            width: 100%;
            max-width: 600px;
            background: var(--card-bg-color);
            padding: 2.5rem 3rem;
            border-radius: 16px;
            box-shadow: 0 10px 30px var(--shadow-color);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
            transition: all 0.3s ease;
            margin-bottom: 2rem; /* [新增] 和下方的列表間隔 */
        }

        @media (max-width: 600px) {
            .container {
                padding: 2rem 1.5rem;
            }
        }
        
        .header {
            margin-bottom: 2rem;
        }
        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        .header p {
            font-size: 1rem;
            color: var(--text-light-color);
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-light-color);
            font-weight: 600;
            font-size: 0.9rem;
        }
        .input-group {
            display: flex;
            align-items: center;
        }
        .input-group-text {
            padding: 0.75rem;
            background-color: #f0f0f0;
            border: 1px solid var(--border-color);
            border-right: none;
            border-radius: 8px 0 0 8px;
            color: var(--text-light-color);
            font-size: 0.9rem;
            white-space: nowrap;
        }
        input[type="text"], input[type="url"] {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            font-family: inherit;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        .input-group input {
            border-radius: 0 8px 8px 0;
        }
        input:focus {
            outline: none;
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 3px rgba(37, 117, 252, 0.2);
        }
        
        /* 按鈕樣式 */
        button {
            width: 100%;
            padding: 0.8rem;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }
        button:disabled {
            background: #aab8c2;
            cursor: not-allowed;
        }
        .spinner {
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* 狀態訊息 */
        #status {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 8px;
            font-weight: 500;
            display: none;
            opacity: 0;
            transition: opacity 0.5s;
        }
        #status.show {
            display: block;
            opacity: 1;
        }
        #status.success {
            background-color: rgba(40, 167, 69, 0.1);
            color: var(--success-color);
            border: 1px solid rgba(40, 167, 69, 0.2);
        }
        #status.error {
            background-color: rgba(220, 53, 69, 0.1);
            color: var(--error-color);
            border: 1px solid rgba(220, 53, 69, 0.2);
        }
        #status a {
            color: var(--primary-color);
            font-weight: 600;
        }

        /* [新增] 連結列表樣式 */
        #links-list-container {
            width: 100%;
            max-width: 600px;
            background: var(--card-bg-color);
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 10px 30px var(--shadow-color);
        }
        #links-list-container h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: var(--text-color);
        }
        #links-list {
            list-style: none;
            padding: 0;
        }
        #links-list li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            border-bottom: 1px solid var(--border-color);
        }
        #links-list li:last-child {
            border-bottom: none;
        }
        #links-list a {
            color: var(--secondary-color);
            text-decoration: none;
            font-weight: 500;
            word-break: break-all;
        }
        #links-list a:hover {
            text-decoration: underline;
        }
        .list-spinner {
            display: block;
            margin: 2rem auto;
        }
    </style>
</head>
<body>

    <div id="redirect-message" style="display: none;">
        <h1>正在重新導向...</h1>
        <p>請稍候，我們正在帶您前往目的地。</p>
    </div>
    
    <div class="container">
        <div class="header">
            <h1>Link Shortener</h1>
            <p>一個基於 GitHub & Cloudflare 的極速短網址服務</p>
        </div>

        <form id="linkForm">
            <div class="form-group">
                <label for="url">目標網址</label>
                <input type="url" id="url" name="url" placeholder="https://www.google.com/" required>
            </div>
            <div class="form-group">
                <label for="name">自訂短路徑</label>
                <div class="input-group">
                    <span class="input-group-text" id="domain-prefix"></span>
                    <input type="text" id="name" name="name" placeholder="my-awesome-link" required pattern="[a-zA-Z0-9_-]+">
                </div>
            </div>
            <button type="submit" id="submitBtn">
                <span id="btn-text">產生短網址</span>
                <div class="spinner" id="spinner" style="display: none;"></div>
            </button>
        </form>

        <div id="status"></div>
    </div>

    <!-- [新增] 顯示已建立連結的列表容器 -->
    <div id="links-list-container">
        <h2>已建立的短網址</h2>
        <ul id="links-list">
            <!-- 載入動畫會顯示在這裡 -->
        </ul>
    </div>

    <script>
        // --- ⚙️ 設定 ---
        const yourWorkerUrl = 'https://connet.tu28291797.workers.dev';
        const yourDomain = 'link.arcantstudio.com';
        // ------------------

        // [修改] 將所有 DOM 元素選擇器放在頂部
        const generatorContainer = document.querySelector('.container');
        const redirectMessage = document.getElementById('redirect-message');
        const form = document.getElementById('linkForm');
        const statusDiv = document.getElementById('status');
        const submitBtn = document.getElementById('submitBtn');
        const btnText = document.getElementById('btn-text');
        const spinner = document.getElementById('spinner');
        const domainPrefix = document.getElementById('domain-prefix');
        const linksList = document.getElementById('links-list');
        const linksListContainer = document.getElementById('links-list-container');

        // 頁面載入時的主要邏輯
        (function main() {
            const params = new URLSearchParams(window.location.search);
            if (params.has('url')) {
                handleRedirect(params);
            } else {
                // 如果不是跳轉模式，就初始化管理介面
                initializeAdminPanel();
            }
        })();

        // 處理跳轉的函式
        function handleRedirect(params) {
            const urlToRedirect = params.get('url');
            const type = params.get('type');

            if (generatorContainer) generatorContainer.style.display = 'none';
            if (linksListContainer) linksListContainer.style.display = 'none'; // 隱藏列表
            if (redirectMessage) redirectMessage.style.display = 'block';

            let targetUrl = '';
            if (type === 'base64') {
                try {
                    targetUrl = atob(urlToRedirect);
                } catch (e) {
                    document.body.innerHTML = '<h1>錯誤：無效的 Base64 編碼。</h1>';
                    return;
                }
            } else {
                targetUrl = urlToRedirect;
            }

            if (targetUrl) {
                window.location.replace(targetUrl);
            } else {
                document.body.innerHTML = '<h1>錯誤：目標網址無效。</h1>';
            }
        }
        
        // 初始化管理介面的函式
        function initializeAdminPanel() {
            if (domainPrefix) {
                domainPrefix.textContent = `https://` + yourDomain + '/';
            }

            if (form) {
                form.addEventListener('submit', handleFormSubmit);
            }
            
            // [新增] 載入已有的連結列表
            loadLinks();
        }

        // [新增] 載入連結列表的函式
        async function loadLinks() {
            if (!linksList) return;
            linksList.innerHTML = '<li><div class="spinner list-spinner"></div></li>'; // 顯示載入動畫

            try {
                const response = await fetch(yourWorkerUrl, { method: 'GET' });
                if (!response.ok) {
                    throw new Error(`伺服器錯誤: ${response.status}`);
                }
                const links = await response.json();
                
                linksList.innerHTML = ''; // 清空載入動畫
                if (links.length === 0) {
                    linksList.innerHTML = '<li>尚無任何短網址。</li>';
                } else {
                    links.forEach(linkName => {
                        const li = document.createElement('li');
                        const linkUrl = `https://${yourDomain}/${linkName}`;
                        li.innerHTML = `<a href="${linkUrl}" target="_blank">${linkUrl}</a>`;
                        linksList.appendChild(li);
                    });
                }
            } catch (error) {
                console.error('載入列表失敗:', error);
                linksList.innerHTML = `<li>無法載入列表: ${error.message}</li>`;
            }
        }

        // 表單提交處理函式
        async function handleFormSubmit(event) {
            event.preventDefault();
            const url = document.getElementById('url').value;
            const name = document.getElementById('name').value;

            if (!url || !name) {
                showStatus('請填寫所有欄位！', 'error');
                return;
            }

            setLoading(true);

            try {
                const response = await fetch(yourWorkerUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, url })
                });

                const result = await response.json();

                if (response.ok) {
                    const newLink = `https://${yourDomain}/${name}`;
                    showStatus(
                        `成功！🎉<br>您的短網址: <a href="${newLink}" target="_blank">${newLink}</a>`,
                        'success'
                    );
                    form.reset();
                    await loadLinks(); // [新增] 成功後重新整理列表
                } else {
                    showStatus(`建立失敗：${result.message || '未知錯誤'}`, 'error');
                }

            } catch (error) {
                showStatus('網路連線錯誤，無法連接至後端服務。', 'error');
                console.error('Fetch Error:', error);
            } finally {
                setLoading(false);
            }
        }

        function setLoading(isLoading) {
            if (submitBtn) {
                submitBtn.disabled = isLoading;
                btnText.style.display = isLoading ? 'none' : 'inline';
                spinner.style.display = isLoading ? 'block' : 'none';
            }
        }

        function showStatus(message, type) {
            if (statusDiv) {
                if (!message) {
                    statusDiv.classList.remove('show');
                    return;
                }
                statusDiv.innerHTML = message;
                statusDiv.className = type;
                statusDiv.classList.add('show');
            }
        }
    </script>
</body>
</html>

<body>

    <div class="container">
        <div class="header">
            <h1>Link Shortener</h1>
            <p>ä¸€å€‹åŸºæ–¼ GitHub & Cloudflare çš„æ¥µé€ŸçŸ­ç¶²å€æœå‹™</p>
        </div>

        <form id="linkForm">
            <div class="form-group">
                <label for="url">ç›®æ¨™ç¶²å€</label>
                <input type="url" id="url" name="url" placeholder="https://www.google.com/" required>
            </div>
            <div class="form-group">
                <label for="name">è‡ªè¨‚çŸ­è·¯å¾‘</label>
                <div class="input-group">
                    <span class="input-group-text" id="domain-prefix"></span>
                    <input type="text" id="name" name="name" placeholder="my-awesome-link" required pattern="[a-zA-Z0-9_-]+">
                </div>
            </div>
            <button type="submit" id="submitBtn">
                <span id="btn-text">ç”¢ç”ŸçŸ­ç¶²å€</span>
                <div class="spinner" id="spinner" style="display: none;"></div>
            </button>
        </form>

        <div id="status"></div>
    </div>

    <script>
        // --- âš™ï¸ è«‹åœ¨é€™è£¡ä¿®æ”¹æˆæ‚¨çš„è¨­å®š âš™ï¸ ---
        const yourWorkerUrl = 'https://connet.tu28291797.workers.dev/';
        const yourDomain = 'link.arcantstudio.com';
        // ------------------------------------

        const form = document.getElementById('linkForm');
        const statusDiv = document.getElementById('status');
        const submitBtn = document.getElementById('submitBtn');
        const btnText = document.getElementById('btn-text');
        const spinner = document.getElementById('spinner');
        const domainPrefix = document.getElementById('domain-prefix');

        // åˆå§‹åŒ–ç¶²åŸŸå‰ç¶´
        domainPrefix.textContent = `https://` + yourDomain + '/';

        form.addEventListener('submit', async function(event) {
            event.preventDefault();

            const url = document.getElementById('url').value;
            const name = document.getElementById('name').value;

            if (!url || !name) {
                showStatus('è«‹å¡«å¯«æ‰€æœ‰æ¬„ä½ï¼', 'error');
                return;
            }

            // é€²å…¥è¼‰å…¥ç‹€æ…‹
            setLoading(true);

            try {
                const response = await fetch(yourWorkerUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, url })
                });

                const result = await response.json();

                if (response.ok) {
                    const newLink = `https://${yourDomain}/${name}`;
                    showStatus(
                        `æˆåŠŸï¼ğŸ‰<br>æ‚¨çš„çŸ­ç¶²å€: <a href="${newLink}" target="_blank">${newLink}</a>
                         <button class="copy-btn" onclick="copyToClipboard('${newLink}')">è¤‡è£½</button>`,
                        'success'
                    );
                    form.reset();
                } else {
                    showStatus(`å»ºç«‹å¤±æ•—ï¼š${result.message || 'æœªçŸ¥éŒ¯èª¤'}`, 'error');
                }

            } catch (error) {
                showStatus('ç¶²è·¯é€£ç·šéŒ¯èª¤ï¼Œç„¡æ³•é€£æ¥è‡³å¾Œç«¯æœå‹™ã€‚', 'error');
                console.error('Fetch Error:', error);
            } finally {
                // çµæŸè¼‰å…¥ç‹€æ…‹
                setLoading(false);
            }
        });

        // è¨­å®šè¼‰å…¥ç‹€æ…‹çš„å‡½å¼
        function setLoading(isLoading) {
            if (isLoading) {
                submitBtn.disabled = true;
                btnText.style.display = 'none';
                spinner.style.display = 'block';
            } else {
                submitBtn.disabled = false;
                btnText.style.display = 'inline';
                spinner.style.display = 'none';
            }
        }

        // é¡¯ç¤ºç‹€æ…‹è¨Šæ¯çš„å‡½å¼
        function showStatus(message, type) {
            statusDiv.innerHTML = message;
            statusDiv.className = type;
            statusDiv.classList.add('show');
        }

        // è¤‡è£½åˆ°å‰ªè²¼ç°¿çš„å‡½å¼
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                const copyBtn = statusDiv.querySelector('.copy-btn');
                if (copyBtn) {
                    copyBtn.textContent = 'å·²è¤‡è£½ï¼';
                    setTimeout(() => { copyBtn.textContent = 'è¤‡è£½'; }, 2000);
                }
            }).catch(err => {
                console.error('è¤‡è£½å¤±æ•—:', err);
                alert('è¤‡è£½å¤±æ•—ï¼');
            });
        }
    </script>

<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>短網址管理系統</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9fafb;
            margin: 0;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
            padding: 2rem;
            width: 100%;
            max-width: 500px;
        }
        h1 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #333;
        }
        label {
            display: block;
            margin-top: 1rem;
            font-weight: bold;
        }
        input, button {
            padding: 0.75rem;
            margin-top: 0.5rem;
            width: 100%;
            box-sizing: border-box;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }
        button {
            background-color: #2563eb;
            color: white;
            border: none;
            margin-top: 1.5rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #1d4ed8;
        }
        #log {
            margin-top: 1rem;
            white-space: pre-wrap;
            background: #f1f5f9;
            padding: 1rem;
            border-radius: 8px;
            font-size: 0.95rem;
            color: #111827;
        }
    </style>
</head>
<body>
    <script>
        function getQueryParam(param) {
            let urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        let type = getQueryParam('type');
        let url = getQueryParam('url');

        if (url) {
            if (!type || type === 'url') {
                window.location.href = url;
            } else if (type === 'base64') {
                let decodedUrl = atob(url);
                window.location.href = decodedUrl;
            } else {
                alert("無效的參數！");
            }
        }
    </script>

    <div class="container">
        <h1>短網址管理系統</h1>
        <form id="create-form">
            <label for="name">短網址名稱（例如 test）：</label>
            <input type="text" id="name" name="name" required>

            <label for="url">目標網址（https://...）：</label>
            <input type="url" id="url" name="url" required>

            <button type="submit">建立短網址</button>
        </form>

        <div id="log"></div>
    </div>

    <script>
        const form = document.getElementById('create-form');
        const log = document.getElementById('log');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const name = form.name.value.trim();
            const targetUrl = form.url.value.trim();

            if (!name || !targetUrl) {
                log.textContent = '請填寫所有欄位';
                return;
            }

            log.textContent = '正在建立短網址...';

            try {
                const res = await fetch('https://你的-worker-url.workers.dev', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, targetUrl })
                });

                const text = await res.text();
                log.textContent = text;
            } catch (err) {
                log.textContent = '發生錯誤：' + err.message;
            }
        });
    </script>
</body>
</html>

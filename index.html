<body>

    <div id="redirect-message" style="display: none;">
        <h1>æ­£åœ¨é‡æ–°å°å‘...</h1>

    <div class="container">
        <div class="header">
            <h1>Link Shortener</h1>
            <p>ä¸€å€‹åŸºæ–¼ GitHub & Cloudflare çš„æ¥µé€ŸçŸ­ç¶²å€æœå‹™</p>
        </div>

        <form id="linkForm">
            <div class="form-group">
                <label for="url">ç›®æ¨™ç¶²å€</label>
                <input type="url" id="url" name="url" placeholder="https://www.google.com/" required>
            </div>
            <div class="form-group">
                <label for="name">è‡ªè¨‚çŸ­è·¯å¾‘</label>
                <div class="input-group">

    <!-- [æ–°å¢] é¡¯ç¤ºå·²å»ºç«‹é€£çµçš„åˆ—è¡¨å®¹å™¨ -->
    <div id="links-list-container">
        <h2>å·²å»ºç«‹çš„çŸ­ç¶²å€</h2>
        <ul id="links-list">
            <!-- è¼‰å…¥å‹•ç•«æœƒé¡¯ç¤ºåœ¨é€™è£¡ -->
        </ul>

    <script>
        // --- âš™ï¸ è¨­å®š ---
        const yourWorkerUrl = 'https://connet.tu28291797.workers.dev';
        const yourDomain = 'link.arcantstudio.com';
        // ------------------

        // [ä¿®æ”¹] å°‡æ‰€æœ‰ DOM å…ƒç´ é¸æ“‡å™¨æ”¾åœ¨é ‚éƒ¨
        const generatorContainer = document.querySelector('.container');
        const redirectMessage = document.getElementById('redirect-message');
        const form = document.getElementById('linkForm');
        const statusDiv = document.getElementById('status');
        const submitBtn = document.getElementById('submitBtn');
        const btnText = document.getElementById('btn-text');
        const spinner = document.getElementById('spinner');
        const domainPrefix = document.getElementById('domain-prefix');
        const linksList = document.getElementById('links-list');
        const linksListContainer = document.getElementById('links-list-container');

        // é é¢è¼‰å…¥æ™‚çš„ä¸»è¦é‚è¼¯
        (function main() {
            const params = new URLSearchParams(window.location.search);
            if (params.has('url')) {
                handleRedirect(params);
            } else {
                // å¦‚æœä¸æ˜¯è·³è½‰æ¨¡å¼ï¼Œå°±åˆå§‹åŒ–ç®¡ç†ä»‹é¢
                initializeAdminPanel();
            }
        })();

        // è™•ç†è·³è½‰çš„å‡½å¼
        function handleRedirect(params) {
            const urlToRedirect = params.get('url');
            const type = params.get('type');

            if (generatorContainer) generatorContainer.style.display = 'none';
            if (linksListContainer) linksListContainer.style.display = 'none'; // éš±è—åˆ—è¡¨
            if (redirectMessage) redirectMessage.style.display = 'block';

            let targetUrl = '';
            if (type === 'base64') {
                try {
                    targetUrl = atob(urlToRedirect);
                } catch (e) {
                    document.body.innerHTML = '<h1>éŒ¯èª¤ï¼šç„¡æ•ˆçš„ Base64 ç·¨ç¢¼ã€‚</h1>';
                    return;
                }
            } else {
                targetUrl = urlToRedirect;
            }

            if (targetUrl) {
                window.location.replace(targetUrl);
            } else {
                document.body.innerHTML = '<h1>éŒ¯èª¤ï¼šç›®æ¨™ç¶²å€ç„¡æ•ˆã€‚</h1>';
            }
        }
        
        // åˆå§‹åŒ–ç®¡ç†ä»‹é¢çš„å‡½å¼
        function initializeAdminPanel() {
            if (domainPrefix) {
                domainPrefix.textContent = `https://` + yourDomain + '/';
            }

            if (form) {
                form.addEventListener('submit', handleFormSubmit);
            }
            
            // [æ–°å¢] è¼‰å…¥å·²æœ‰çš„é€£çµåˆ—è¡¨
            loadLinks();
        }

        // [æ–°å¢] è¼‰å…¥é€£çµåˆ—è¡¨çš„å‡½å¼
        async function loadLinks() {
            if (!linksList) return;
            linksList.innerHTML = '<li><div class="spinner list-spinner"></div></li>'; // é¡¯ç¤ºè¼‰å…¥å‹•ç•«

            try {
                const response = await fetch(yourWorkerUrl, { method: 'GET' });
                if (!response.ok) {
                    throw new Error(`ä¼ºæœå™¨éŒ¯èª¤: ${response.status}`);
                }
                const links = await response.json();
                
                linksList.innerHTML = ''; // æ¸…ç©ºè¼‰å…¥å‹•ç•«
                if (links.length === 0) {
                    linksList.innerHTML = '<li>å°šç„¡ä»»ä½•çŸ­ç¶²å€ã€‚</li>';
                } else {
                    links.forEach(linkName => {
                        const li = document.createElement('li');
                        const linkUrl = `https://${yourDomain}/${linkName}`;
                        li.innerHTML = `<a href="${linkUrl}" target="_blank">${linkUrl}</a>`;
                        linksList.appendChild(li);
                    });
                }
            } catch (error) {
                console.error('è¼‰å…¥åˆ—è¡¨å¤±æ•—:', error);
                linksList.innerHTML = `<li>ç„¡æ³•è¼‰å…¥åˆ—è¡¨: ${error.message}</li>`;
            }
        }

        // è¡¨å–®æäº¤è™•ç†å‡½å¼
        async function handleFormSubmit(event) {
            event.preventDefault();
            const url = document.getElementById('url').value;
            const name = document.getElementById('name').value;

            if (!url || !name) {
                showStatus('è«‹å¡«å¯«æ‰€æœ‰æ¬„ä½ï¼', 'error');
                return;
            }

            setLoading(true);

            try {
                const response = await fetch(yourWorkerUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, url })
                });

                const result = await response.json();

                if (response.ok) {
                    const newLink = `https://${yourDomain}/${name}`;
                    showStatus(
                        `æˆåŠŸï¼ğŸ‰<br>æ‚¨çš„çŸ­ç¶²å€: <a href="${newLink}" target="_blank">${newLink}</a>`,
                        'success'
                    );
                    form.reset();
                    await loadLinks(); // [æ–°å¢] æˆåŠŸå¾Œé‡æ–°æ•´ç†åˆ—è¡¨
                } else {
                    showStatus(`å»ºç«‹å¤±æ•—ï¼š${result.message || 'æœªçŸ¥éŒ¯èª¤'}`, 'error');
                }

            } catch (error) {
                showStatus('ç¶²è·¯é€£ç·šéŒ¯èª¤ï¼Œç„¡æ³•é€£æ¥è‡³å¾Œç«¯æœå‹™ã€‚', 'error');
                console.error('Fetch Error:', error);
            } finally {
                setLoading(false);
            }
        }

        function setLoading(isLoading) {
            if (submitBtn) {
                submitBtn.disabled = isLoading;
                btnText.style.display = isLoading ? 'none' : 'inline';
                spinner.style.display = isLoading ? 'block' : 'none';
            }
        }

        function showStatus(message, type) {
            if (statusDiv) {
                if (!message) {
                    statusDiv.classList.remove('show');
                    return;
                }
                statusDiv.innerHTML = message;
                statusDiv.className = type;
                statusDiv.classList.add('show');
            }
        }
    </script>

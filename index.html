<body>
    <div class="container">
        <div class="header">

        </div>

        <form id="linkForm">
            <div class="form-group">
                <label for="url">ç›®æ¨™ç¶²å€</label>
                <input type="url" id="url" name="url" placeholder="https://www.google.com/" required />
            </div>
            <div class="form-group">
                <label for="name">è‡ªè¨‚çŸ­è·¯å¾‘</label>
                <div class="input-group">

    <div class="container" style="max-width: 700px;">
        <h2 style="margin-bottom: 1rem; text-align: left;">ç›®å‰çŸ­ç¶²å€åˆ—è¡¨</h2>
        <div id="linksList" aria-live="polite" aria-atomic="true"></div>
    </div>

    <footer>
        ç”± <a href="https://arcantstudio.com" target="_blank" rel="noopener noreferrer">Arcant Studio</a> æä¾›æŠ€è¡“æ”¯æŒ
    </footer>

    <script>
        const yourWorkerUrl = 'https://connet.tu28291797.workers.dev/';
        const yourDomain = 'link.arcantstudio.com';

        const form = document.getElementById('linkForm');
        const statusDiv = document.getElementById('status');
        const submitBtn = document.getElementById('submitBtn');
        const btnText = document.getElementById('btn-text');
        const spinner = document.getElementById('spinner');
        const domainPrefix = document.getElementById('domain-prefix');
        const linksList = document.getElementById('linksList');

        domainPrefix.textContent = `https://${yourDomain}/`;

        // é¡¯ç¤ºç‹€æ…‹è¨Šæ¯
        function showStatus(message, type) {
            statusDiv.innerHTML = message;
            statusDiv.className = type;
            statusDiv.classList.add('show');
        }

        // è¼‰å…¥ç‹€æ…‹
        function setLoading(isLoading) {
            if (isLoading) {
                submitBtn.disabled = true;
                btnText.style.display = 'none';
                spinner.style.display = 'block';
            } else {
                submitBtn.disabled = false;
                btnText.style.display = 'inline';
                spinner.style.display = 'none';
            }
        }

        // è¤‡è£½åŠŸèƒ½
        function copyToClipboard(text, btn) {
            navigator.clipboard
                .writeText(text)
                .then(() => {
                    btn.textContent = 'å·²è¤‡è£½ï¼';
                    setTimeout(() => {
                        btn.textContent = 'è¤‡è£½';
                    }, 2000);
                })
                .catch(() => alert('è¤‡è£½å¤±æ•—ï¼'));
        }

        // åˆªé™¤åŠŸèƒ½
        async function deleteLink(name, itemElement) {
            if (!confirm(`ç¢ºå®šè¦åˆªé™¤çŸ­ç¶²å€ "${name}" å—ï¼Ÿ`)) return;

            try {
                const resp = await fetch(yourWorkerUrl, {
                    method: 'DELETE',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name }),
                });

                const data = await resp.json();

                if (resp.ok && data.success) {
                    showStatus(`åˆªé™¤æˆåŠŸï¼çŸ­ç¶²å€ "${name}" å·²ç§»é™¤ã€‚`, 'success');
                    itemElement.remove();
                } else {
                    showStatus(`åˆªé™¤å¤±æ•—ï¼š${data.message || 'æœªçŸ¥éŒ¯èª¤'}`, 'error');
                }
            } catch (error) {
                showStatus('ç¶²è·¯éŒ¯èª¤ï¼Œç„¡æ³•åˆªé™¤ã€‚', 'error');
                console.error('Delete Error:', error);
            }
        }

        // å–å¾—ä¸¦é¡¯ç¤ºçŸ­ç¶²å€åˆ—è¡¨
        async function loadLinks() {
            linksList.innerHTML = 'è¼‰å…¥ä¸­...';
            try {
                const resp = await fetch(`${yourWorkerUrl}?list=1`);
                const data = await resp.json();

                if (!Array.isArray(data)) {
                    linksList.innerHTML = '<p>ç„¡æ³•å–å¾—çŸ­ç¶²å€åˆ—è¡¨</p>';
                    return;
                }

                if (data.length === 0) {
                    linksList.innerHTML = '<p>ç›®å‰å°šç„¡ä»»ä½•çŸ­ç¶²å€</p>';
                    return;
                }

                linksList.innerHTML = '';

                data.forEach((link) => {
                    const item = document.createElement('div');
                    item.className = 'link-item';

                    // é€£çµé¡¯ç¤ºå€
                    const info = document.createElement('div');
                    info.className = 'link-info';
                    info.innerHTML = `<a href="${link.url}" target="_blank" rel="noopener noreferrer">${link.url}</a>`;

                    // æŒ‰éˆ•å€
                    const actions = document.createElement('div');
                    actions.className = 'link-actions';

                    // è¤‡è£½æŒ‰éˆ•
                    const copyBtn = document.createElement('button');
                    copyBtn.className = 'copy-btn';
                    copyBtn.textContent = 'è¤‡è£½';
                    copyBtn.type = 'button';
                    copyBtn.addEventListener('click', () => copyToClipboard(link.url, copyBtn));

                    // åˆªé™¤æŒ‰éˆ•
                    const delBtn = document.createElement('button');
                    delBtn.className = 'delete-btn';
                    delBtn.textContent = 'åˆªé™¤';
                    delBtn.type = 'button';
                    delBtn.addEventListener('click', () => deleteLink(link.name, item));

                    actions.appendChild(copyBtn);
                    actions.appendChild(delBtn);

                    item.appendChild(info);
                    item.appendChild(actions);

                    linksList.appendChild(item);
                });
            } catch (error) {
                linksList.innerHTML = '<p>è¼‰å…¥çŸ­ç¶²å€åˆ—è¡¨æ™‚ç™¼ç”ŸéŒ¯èª¤</p>';
                console.error('Load Links Error:', error);
            }
        }

        // è¡¨å–®é€å‡ºäº‹ä»¶
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const url = form.url.value.trim();
            const name = form.name.value.trim();

            if (!url || !name) {
                showStatus('è«‹å¡«å¯«æ‰€æœ‰æ¬„ä½ï¼', 'error');
                return;
            }

            setLoading(true);
            showStatus('', '');

            try {
                const response = await fetch(yourWorkerUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, url }),
                });

                const result = await response.json();

                if (response.ok && result.success) {
                    const newLink = `https://${yourDomain}/${name}`;
                    showStatus(
                        `æˆåŠŸï¼ğŸ‰<br>æ‚¨çš„çŸ­ç¶²å€: <a href="${newLink}" target="_blank">${newLink}</a>`,
                        'success'
                    );
                    form.reset();
                    await loadLinks();
                } else {
                    showStatus(`å»ºç«‹å¤±æ•—ï¼š${result.message || 'æœªçŸ¥éŒ¯èª¤'}`, 'error');
                }
            } catch (error) {
                showStatus('ç¶²è·¯é€£ç·šéŒ¯èª¤ï¼Œç„¡æ³•é€£æ¥è‡³å¾Œç«¯æœå‹™ã€‚', 'error');
                console.error('Fetch Error:', error);
            } finally {
                setLoading(false);
            }
        });

        // åˆå§‹åŒ–è¼‰å…¥åˆ—è¡¨
        loadLinks();
    </script>
